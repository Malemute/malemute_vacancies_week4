{% extends 'vacancies/base.html' %}

{% block title %}
    Создать резюме
{% endblock %}

{% block content %}
    <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
        <div class="card-body px-3 pb-4">
            <h1 class="h4 pt-2">Моё резюме</h1>
            <p class="mt-2">Резюме отсутствует. Хотите создать новое?</p>
            <form action="{% url 'edit_resume' %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-info mb-2" name="create_resume"
                       value="Создать резюме"/>
            </form>
        </div>
    </section>
{% endblock %}
