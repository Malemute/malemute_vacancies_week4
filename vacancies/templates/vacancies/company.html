{% extends 'vacancies/base.html' %}

{% block title %}
    Компания
{% endblock %}

{% block content %}

    <div class="navbar mt-5">
      <p><a href="/">Назад</a></p>
    </div>


    <section>
      <div class="text-center">
            {% if company.logo %}
                <img src="{{ company.logo.url }}" width="130" height="80" alt="">
            {% else %}
                <img class="mx-auto d-block mw-100" src="https://place-hold.it/100x60" alt="My image">
            {% endif %}
      </div>
      <h1 class="h1 text-center mx-auto mt-0 pt-1" style="font-size: 70px;"><strong>{{ company.name }}</strong></h1>
      <p class="text-center pt-1">Компания, вакансий: {{ vacancies|length }}</p>
        {% include 'vacancies/vacancy-card.html' %}
    </section>

{% endblock %}
