{% extends 'vacancies/base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-8 col-lg-4 offset-2 offset-lg-4">

                <form class="form-signin pt-5" action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <div class="text-center mt-5 b-1">

                        <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
                        <p class="h5 font-weight-light">Создайте аккаунт</p>
                    </div>
                    <div class="mt-5 form-label-group">
                        <p class="text-muted">Логин</p>
                        <input type="text" name="username" id="inputLogin" class="form-control" required autofocus>
                        <label for="inputLogin"></label>
                    </div>

                    <div class=" form-label-group">
                        <p class="text-muted">Имя</p>
                        <input type="text" name="first_name" id="inputName" class="form-control" required>
                        <label for="inputName"></label>
                    </div>

                    <div class=" form-label-group">
                        <p class="text-muted">Фамилия</p>
                        <input type="text" name="last_name" id="inputSurname" class="form-control" required>
                        <label for="inputSurname"></label>
                    </div>

                    <div class="form-label-group">
                        <p class="text-muted"> Пароль</p>
                        <input type="password" name="password1" id="inputPassword" class="form-control" required>
                        <label for="inputPassword"></label>
                    </div>
                    {% if form.errors %}
                        <div class="text-danger small">{{ form.errors }}</div>
                    {% endif %}
                    <div class="checkbox mb-3"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
                </form>

                <div class="mt-4 text-center"><p>Есть аккаунт? <a href="/login">Войдите!</a></p></div>


            </div>
        </div>
    </main>
{% endblock %}
